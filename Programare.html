<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>PET SPACE</title>
    <meta
      name="description"
      content="An interactive getting started guide for Brackets."
    />
    <link rel="stylesheet" href="programare.css" />
    <script src="programare.js"></script>
    <title>Solicitare programare</title>
  </head>
  <body>
    <section class="header">
      <nav>
  <div class="nav-links">
    <ul>
      <li><a href="#">MENIU</a></li>
      <li><a href="#">DESPRE NOI</a></li>
      <li><a href="#">CONTACTE</a></li>
      <li><a href="#">❗CONCURS❗</a></li>
      <li><a href="#">SHOP</a></li>
    </ul>
  </div>
</nav>

<div class="titlu">Programare Online</div>

<form>
  <div class="inputbox">
    <span class="details">Nume</span>
    <input type="text" placeholder="Introdu numele tău" required />
  </div>

  <div class="inputbox">
    <span class="details">Prenume</span>
    <input type="text" placeholder="Introdu prenumele tău" required />
  </div>

  <div class="inputbox">
    <span class="details">Numele animalului</span>
    <input type="text" placeholder="Introdu numele animalului" required />
  </div>

  <div class="inputbox">
    <span class="details">Email</span>
    <input type="text" placeholder="Introdu adresa de email" required />
  </div>

  <div class="inputbox">
    <span class="details">Telefon</span>
    <input type="text" id="telefon-cifre-strict" placeholder="Ex: 0740123456" required />
</div>

  <div class="inputbox">
    <span class="details">Orașul</span>
    <input type="text" placeholder="Introdu orașul" required />
  </div>

  <div class="inputbox">
    <span class="details">Selectează clinica</span>
    <select required>
      <option value="" disabled selected>Alege clinica</option>
      <option value="clinica1">Clinica Brasov</option>
      <option value="clinica2">Clinica Bucuresti</option>
      <option value="clinica3">Clinica Sibiu</option>
    </select>
  </div>

  <div class="inputbox">
    <span class="details">Selectează data și ora</span>
    <input type="datetime-local" required />
  </div>

  <form>
  <div class="buton">
    <input type="submit" class="casuta9" value="Trimite" />
  </div>

  <div class="buton">
    <input type="reset" class="casuta10" value="Resetare" />
  </div>
</form>
  </body>
</html>
